<h1>Iniciar sesion</h1>
<div class="grid">
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input [formControl]="emailControl" matInput />
      <mat-error>CAMPO INVALIDO</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Contrasena</mat-label>
      <input [formControl]="passwordControl" type="password" matInput />
      <mat-error>CAMPO INVALIDO</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12 flex justify-content-end">
    <button (click)="login()" mat-flat-button color="primary">Ingresar</button>
  </div>

  <!--<p>Tutor, acceso con error, favor entrar con http://localhost:4200/dashboard para seguir revisando</p>-->

</div>
