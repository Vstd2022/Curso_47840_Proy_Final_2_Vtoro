<div >   
    <p appResaltado >Lista de Cursos</p>           
</div>
<button (click)="onCreate()" mat-flat-button type="button">
  <!--<mat-icon>add</mat-icon>-->
   Agrega Curso
 </button>

 <div>  
     
  <table mat-table [dataSource]="(data$ | async) || []" class="mat-elevation-z8">
           
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let Courses"> {{Courses.id}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="NameCourse">
              <th mat-header-cell *matHeaderCellDef>Nombre Curso</th>
              <td mat-cell *matCellDef="let Courses"> {{Courses.NameCourse}} </td>
            </ng-container>
  
           
            <ng-container matColumnDef="stateCourse">
                <th mat-header-cell *matHeaderCellDef>Estado del Curso</th>
                <td mat-cell *matCellDef="let Courses"> {{Courses.stateCourse}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
   

</div>
